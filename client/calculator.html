<html>
<head>
    <title>Code Craftsman Saturdays Calculator</title>
    <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap.css">
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <h1>Code Craftsman Saturdays Calculator</h1>
    <label>result: <span id="calculator-display"></span></label>
      <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
		  <button type="button" class="btn btn-danger" onclick="calculator.add()">+</button>
		  <button type="button" class="btn btn-success" onclick="calculator.sub()">-</button>
		  <button type="button" class="btn btn-info" onclick="calculator.mult()">*</button>
		  <button type="button" class="btn btn-primary" onclick="calculator.divide()">/</button>
      </span>
      <input type="number" class="col-xs-3 form-control" id="first" placeholder=" " required>
      <input type="number" class="form-control col-xs-3" id="second" placeholder=" " required>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</body>
</html>
