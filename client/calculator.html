<html>
<head>
    <title>Code Craftsman Saturdays Calculator</title>
    <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap.css">
</head>
<body>
    <h1>Code Craftsman Saturdays Calculator</h1>
    <span id="calculator-display"></span>
      <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu3">
		  <li role="presentation" class="dropdown-header">Dropdown header</li>
		</ul>
      </span>
      <input type="text" class="form-control" id="first" placeholder="First">
      <input type="text" class="form-control" id="second" placeholder="Second">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->



<script type="text/javascript">
function getFirstOperand() {
    return $('#first').val() / 1;
}

function getSecondOperand() {
    return $('#second').val() / 1;
}

function getResult() {
    return $('#calculator-display').val();
}
</script>
</body>
</html>
